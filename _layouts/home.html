---
layout: default
---

<div class="home">

    <div id="main" class="call-out"
         style="background-image: url('{{ site.header_feature_image | relative_url }}')">
        <h1> {{ site.header_text | default: "Change <code>header_text</code> in <code>_config.yml</code>"}} </h1>
        <h2> Postdoctoral Fellow at Green Bank Observatory </h2>
    </div>

    <footer class="site-footer">
        <p class="text">
            {{ site.footer_text | default: "Powered by <a href='https://jekyllrb.com/'>Jekyll</a> with <a href='https://github.com/sylhare/Type-on-Strap'>Type on Strap</a>" }}
        </p>
        <div class="footer-icons">
            <ul>
            <!-- Social icons from Font Awesome, if enabled -->
            {% include icons.html %}
            </ul>
        </div>
    </footer>
</div>
